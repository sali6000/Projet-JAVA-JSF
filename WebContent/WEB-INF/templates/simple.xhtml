<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title><ui:insert name="title">#{bundle['application.defaultpage.title']}</ui:insert></title>
		<!-- Les fichiers Jquery doivent être chargé en premier, ensuite les fichiers JS et en dernier les CSS pour un bon fonctionnement -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" />
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-mtS696VnV9qeIoC8w/PrPoRzJ5gwydRVn0oQ9b+RJOPxE1Z1jXuuJcyeNxvNZhdx" crossorigin="anonymous" />
		<h:outputStylesheet library="css" name="simple.css"  />
	</h:head>
	
	<h:body>
		<div id="container">
			<div id="header">
				<ui:insert name="header">
			    
			    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			    
					<h:link styleClass="navbar-brand" value="MoviesLocation" outcome="/index" />
					
					<button class="navbar-toggler" type="button"  data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    					<span class="navbar-toggler-icon" />
  					</button>
  					
  					<div class="collapse navbar-collapse" id="navbarColor02">
  						<ul class="navbar-nav mr-auto">
  							<li class="nav-item active">
        						<h:link styleClass="nav-link" value="Menu principal" outcome="/index"><span class="sr-only">(current)</span></h:link>
        					</li>  			
  							<li class="nav-item">
        						<h:link styleClass="nav-link" value="Voir tous les films" outcome="/views/movie/MovieList"><span class="sr-only">(current)</span></h:link>
        					</li>
        					<li class="nav-item">
        						<h:link styleClass="nav-link" value="Effectuer une recherche" outcome="/views/movie/MovieSearch" />
        					</li>
        					<li class="nav-item">
        						<h:link styleClass="nav-link" value="Ajouter un film" outcome="/views/movie/MovieAdd.xhtml" />
        					</li>
        				</ul>
        				<h:form>
        					<h:selectOneMenu value = "#{userDataBean.locale}" onchange = "submit()" valueChangeListener="#{userDataBean.localeChanged}">
        						<f:selectItems value = "#{userDataBean.countries}" />
        					</h:selectOneMenu>
               			</h:form>
        			</div>
    			</nav>
				<br />
				<h1>#{bundle['application.defaultpage.header.content']}</h1>
				<br />
				</ui:insert>
			</div>
			<div id="content">
				<ui:insert name="content">
				</ui:insert>
			</div>
			<div id="footer">
				<ui:insert name="footer">
					#{bundle['application.defaultpage.footer.content']}
				</ui:insert>
			</div>
		</div>
	</h:body>
</html>
