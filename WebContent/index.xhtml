<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
	<ui:composition template="/WEB-INF/templates/simple.xhtml">
		<ui:define name="title">#{bundle['application.welcomepage.title']}</ui:define>
		<ui:define name="content">
			<br /><br />
			<p> Welcom to </p>
			<h:outputText value="#{indexBean.country}"/>
			<br /><br />
			<ul>
    			<ui:repeat value="#{indexBean.countries}" var="book">
        			<li>
            			<h:outputText value="#{book.name}"/>
        			</li>
    			</ui:repeat>
			</ul>
			
			<!-- Afficher la liste de films présents dan la DB via la class indexBean -->
			<div id="presentationMovie">
    			<ui:repeat value="#{indexBean.movies}" var="book">
    				<img src="/images/#{book.image}" class="imgMovie"/>
    			</ui:repeat>
    		</div>
    		<br/>
    		
    		<h:form enctype="multipart/form-data" prependId="false">
    			<h:outputText value="Sélectionnez un fichier" />
    			<h:inputFile value="#{uploadBean.uploadedFile}" />
    			<h:commandButton value="Uploader" type="submit" action="#{uploadBean.saveFile}" style="color: red;" />
    		</h:form>
    		
		</ui:define>
	</ui:composition>
</html>
