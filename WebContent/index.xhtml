<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<f:view locale="#{userDataBean.locale}">
	<ui:composition template="/WEB-INF/templates/simple.xhtml">
		<ui:define name="title">#{bundle['application.welcomepage.title']}</ui:define>
		<ui:define name="content">		
		<br /><br />
			<div class="presentation">
			<br />
			<div class="presentationContext ">
			<div class="row row-bordered"><div class="col-xs-10"></div></div><br /><br />
				<h:outputText value="#{bundle['application.welcomepage.context.explain']}" /><br /><br />
				<br /><div class="row row-bordered"><div class="col-xs-10"></div></div><br />
			</div>	
			<br /><br /><br />
			
			<div class="titlePresentationMovie">
				<h:outputText value="LES OFFRES SPECIALES"/>
			</div>			 
			
			<!-- Afficher la liste de films présents dan la DB via la class indexBean -->
			<div class="presentationMovie">
				<h:form>
    				<ui:repeat value="#{indexBean.movies}" var="movie">
    					<h:commandLink action="#{movieDetailBean.movieDetail}">
    						<h:graphicImage value="../images/#{movie.image}" styleClass="imgMovie" />
    						<f:param name="id" value="#{movie.movie_Id}" />
    					</h:commandLink> 
    				</ui:repeat>
    			</h:form>
    		</div>
    		<br /><br />
			
			<div class="titlePresentationMovie">
				<h:outputText value="LES DERNIERS AJOUTS"/>
			</div>			 
			<!-- Afficher la liste de films présents dan la DB via la class indexBean -->
			<div class="presentationMovie">
    			<ui:repeat value="#{indexBean.movies}" var="movie">
    				<h:graphicImage value="../images/#{movie.image}" styleClass="imgMovie" />
    			</ui:repeat>
    		</div>
    		
    		<div class="titlePresentationMovie">
				<h:outputText value="LES PLUS LOUÉS"/>
			</div>			 
			<!-- Afficher la liste de films présents dan la DB via la class indexBean -->
			<div class="presentationMovie">
    			<ui:repeat value="#{indexBean.movies}" var="movie">
    				<h:graphicImage value="../images/#{movie.image}" styleClass="imgMovie" />
    			</ui:repeat>
    		</div>
    		

    		</div>
		</ui:define>
	</ui:composition>
	</f:view>
</html>
