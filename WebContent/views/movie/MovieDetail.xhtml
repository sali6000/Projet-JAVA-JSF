<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/simple.xhtml">
	<ui:define name="title">#{bundle['application.welcomepage.title']}</ui:define>
	<ui:define name="content">
	    <br /><br />
	   	<div class="presentation">
	    <br /><br />
	    		<div class="titlePresentationMovie">
					<h:outputText value="#{movieDetailBean.movie.title}" />
				</div>	
	    		<h:graphicImage value="../../../images/#{movieDetailBean.movie.image}" styleClass="imgMovie" />
	    		<br />
	    		<h:outputText value="Synopsys: #{movieDetailBean.movie.summarize}"/>
	    		<br /><br />
	    		<h:button value="Louer ce film" type="submit" outcome="/index" styleClass="btn btn-success"/>
	    		<br /><br />
				<h:outputText value="Durée: #{movieDetailBean.movie.duration_Minute} minutes"/>
				<br />
				<h:outputText value="Année: #{movieDetailBean.movie.year.year}"/>
				<br />
				<h:outputText value="Interdiction: #{movieDetailBean.movie.peggi.name}"/>
				<br />
				<h:outputText value="Prix: #{movieDetailBean.movie.price} euro"/>	
				<br /><br />
			</div>
	</ui:define>
</ui:composition>
</html>
